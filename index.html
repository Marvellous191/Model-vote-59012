<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('background-model.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .vote-box {
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h3, p {
      margin-bottom: 20px;
    }

    .btn {
      margin: 10px;
      width: 220px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="vote-box">
    <h3 id="vote-count">TOTAL AMOUNT OF VOTES 5470/10000</h3>
    <p id="votes-left">VOTES LEFT - 4530</p>
    <a href="instagram.html" class="btn btn-light">Vote with Instagram</a>
  </div>

  <script>
    let votes = 5470;
    const totalVotes = 10000;

    function updateVotes() {
      if (votes < totalVotes) {
        votes++;
        document.getElementById("vote-count").innerText = `TOTAL AMOUNT OF VOTES ${votes}/${totalVotes}`;
        document.getElementById("votes-left").innerText = `VOTES LEFT - ${totalVotes - votes}`;
      }
    }

    // Update votes every 9 seconds (9000 milliseconds)
    setInterval(updateVotes, 9000);
  </script>
</body>
</html>
